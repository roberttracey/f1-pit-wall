<!doctype html>
<head>
    <title>Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<html>
   <body>
     <main>
      <div class="px-4 py-3 my-2 text-center">
        <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/f1-logo.svg') }}" alt="Azure Logo" width="192" height="192"/>
        <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="display-6 fw-bold text-primary">Races</h1>  

        <form method="POST" action="{{url_for('standing')}}">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Year
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="{{ url_for('get_races', year=2019) }}">2019</a></li>
              <li><a href="{{ url_for('get_races', year=2020) }}">2020</a></li>
              <li><a href="{{ url_for('get_races', year=2021) }}">2021</a></li>
              <li><a href="{{ url_for('get_races', year=2022) }}">2022</a></li>
              <li><a href="{{ url_for('get_races', year=2023) }}">2023</a></li>
            </ul>
          </div>
        </form>

        <div class="container-sm">

          <!-- Button trigger modal -->
          {% if races %}
          <table class="table">
            <thead>
              <tr>
                <th>Year</th>
                <th>Round</th>
                <th>Name</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              {% for race in races %}
                <tr>
                  <td>{{ race.year }}</td>
                  <td>{{ race.round }}</td>
                  <td>{{ race.name }}</td>
                  <td>{{ race.date }}</td>
                  <td><a href="{{ url_for('simulate') }}" class="btn btn-primary btn-lg px-4 gap-3">Simulate</a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          {% else %}
          <p>No races of year yet.</p>
          {% endif %}

      </div>

        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">Back home</a>
      </div>  
     </main>      
   </body>
</html>
