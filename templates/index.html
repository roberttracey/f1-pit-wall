<!doctype html>
<head>
    <title>F1 Pit Wall</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/f1-logo.svg') }}" alt="F1 Logo" width="192" height="192"/>
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="display-6 fw-bold text-primary">F1 Pit Wall</h1>            
          </div>
        <form method="POST" action="{{url_for('races')}}">
            <div class="col-md-6 mx-auto text-center">            
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Races</button>
                </div>       
            </div>
        </form>     
        <form method="POST" action="{{url_for('standing')}}">
          <div class="col-md-6 mx-auto text-center">            
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Standing</button>
              </div>       
          </div>
        </form>
        <form method="POST" action="{{url_for('simulate')}}">
          <div class="col-md-6 mx-auto text-center">            
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Simulate</button>
              </div>       
          </div>
        </form>   
        <form method="POST" action="{{url_for('settings')}}">
          <div class="col-md-6 mx-auto text-center">            
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Settings</button>
              </div>       
          </div>
        </form>  
     </main>      
   </body>
</html>
